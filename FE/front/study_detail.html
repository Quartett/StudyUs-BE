<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 리스트</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-sm">
        <h1 class="mt-5">스터디 상세</h1>
        <div class="row g-2 mt-3" id="studyInfo">
            
        </div>
    </div>

    <div class="container-sm mt-3">
        <div id="chat-log" class="form-control" style="resize: none; height: 300px; overflow-y: scroll" readonly></div><br>
        <input id="chat-message-input" type="text" size="100" class="form-control"><br>
        <input id="chat-message-submit" type="button" value="Send" class="btn btn-primary">
    </div>

    <div class="container-sm">
        <div class="row g-2 mt-3">
            <a href="index.html">홈으로</a>
        </div>
    </div>
</body>
</html>

<script>
    const studyInfo = document.querySelector('#studyInfo');
    const accessToken = localStorage.getItem('access_token');
    const id = location.search.split('=')[1];
    const user_id = getUserIdFromToken(accessToken);

    // http://13.115.106.99/
    fetch(`http://127.0.0.1:8000/study/${id}/`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
        }
    })
    .then(response => response.json())
    .then(data => {
        studyInfo.innerHTML += `
            <h3>${data.title}</h3>
            <p>${data.content}</p>
            <p>최대 인원수 : ${data.max_members}</p>
        `
        const chatRoomId = data.chat_room_id;
        setChatSocket(chatRoomId);
    })
    .catch(error => {
        console.error('Error:', error);
    });
    
    function setChatSocket(chatRoomId) {
        const chatSocket = new WebSocket(
            'ws://'
            + '127.0.0.1:8000'
            + '/ws/chat/'
            + chatRoomId
            + '/',
        );
    
        chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                document.querySelector('#chat-log').innerHTML += `
                    <div>
                        <img src="http://127.0.0.1:8000${data.profile_image}" style="width: 50px; height: 50px; border-radius: 50%;">
                        <strong>${data.nickname}</strong>
                        <p>${data.message}</p>
                    </div> 
                `;
                
                
                document.querySelector('#chat-log').scrollTop = document.querySelector('#chat-log').scrollHeight;
        };
    
        chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
        };
    
        chatSocket.onopen = function(e) {
                console.log('Chat socket open');
        };
    
        chatSocket.onerror = function(e) {
                console.error('Chat socket error');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };
    
        document.querySelector('#chat-message-submit').onclick = function(e) {
            e.preventDefault();
            
            if (document.querySelector('#chat-message-input').value === '') {
                return;
            }
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'room_id': id,
                'user_id': user_id
            }));
            messageInputDom.value = '';
        };  
    }

    function getUserNicknameFromToken(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const payload = JSON.parse(atob(base64));
            return payload.nickname;
        } catch (error) {
            return null;
        }
    }

    function getUserProfileImageFromToken(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const payload = JSON.parse(atob(base64));
            console.log(payload)
            return payload.profile_image;
        } catch (error) {
            return null;
        }
    }

    function getUserIdFromToken(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const payload = JSON.parse(atob(base64));
            return payload.user_id;
        } catch (error) {
            return null;
        }
    }
</script>
