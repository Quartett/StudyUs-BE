<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 리스트</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-sm">
        <h2 class="mt-5">회원가입</h2>
        <form class="join-form" id="joinForm">
            <input type="email" id="email" placeholder="아이디" class="form-control m-3" required>
            <input type="password" id="password1" placeholder="패스워드" class="form-control m-3" required>
            <input type="password" id="password2" placeholder="패스워드 확인" class="form-control m-3" required>
            <input type="text" id="nickname" placeholder="닉네임" class="form-control m-3" required>
            <button type="submit" class="btn btn-primary m-3">회원가입</button>
        </form>
    </div>

</body>
</html>

<script>
    document.getElementById('joinForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            const nickname = document.getElementById('nickname').value;

            // http://13.115.106.99/
            fetch('http://13.115.106.99/accounts/join/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password1, password2, nickname })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.detail)
                location.href = 'login.html'
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
</script>
